apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.ken.materialdesginexample"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('C:/Users/Ken/Documents/Projectos Android Studio/ImmersiveMode/MaterialDesginExample/libs/Parse-1.8.2.jar')
    compile files('libs/Parse-1.8.2.jar')
    compile 'com.parse.bolts:bolts-android:1.+'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile 'com.facebook.android:facebook-android-sdk:3.23.0'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.github.traex.rippleeffect:library:1.2.3'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.getbase:floatingactionbutton:1.8.0'
    compile 'com.github.rahatarmanahmed:circularprogressview:1.0.0'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    
}
